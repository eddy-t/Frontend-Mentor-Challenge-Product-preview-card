<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div style="display:flex;" class="col-12 justify-content-center">
        <div class="card text-left">
          <img id="product-img" src="./images/image-product-desktop.jpg" class="img-fluid" />
          <div class="card-body">
            <p style="letter-spacing: 3px;" class="card-text">PERFUME</p>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-text">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
            <p id="price">$149.99 <del id="oldprice">$169.99</del></p>
            <a href="#" class="btn btn-primary"><img class="img-fluid" src="./images/icon-cart.svg"> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.eddytahibi.fr">Eddy TAHIBI</a>.
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
function resize(){
  if ($(window).width() < 768) {
    $("#product-img").attr('src', './images/image-product-mobile.jpg');
  } else {
    $("#product-img").attr('src', './images/image-product-desktop.jpg');
  }
}
resize();
$(window).on('resize', resize);
</script>
</html>
